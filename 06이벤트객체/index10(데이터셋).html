<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>dataset-태그에 정보를 저장하는 속성 - 반드시 문자열만 들어감</h3>

    <h3>data-자유이름="문자열"</h3>
    <ul class="box">
        <li><a href="https://www.naver.com" data-t="20">1홍길동</a> </li>
        <li><a href="https://www.naver.com" data-info='{"id":"aaa","age":"20"}'>2이순신</a> </li><!-- 여러개의 정보를 담을땐 json문자열 -->
        <li><a href="https://www.naver.com" data-info="40">3홍길자</a> </li>
        <li><a href="https://www.naver.com" data-info="50">4신사</a> </li>
    </ul>

    <script>
        var box=document.querySelector('.box');
        box.onclick=function(){
            //data갖고오는 방법
            //1 태그 고유기능 지우기
            event.preventDefault();
            //2내가 갖고올 태그가 아니라면 중단
            if(event.target.tagName!="A"){
                return;
            }
            console.dir(event.target)
            console.log(event.target.dataset);

            console.log(event.target.dataset.t);

            var value=event.target.dataset.t;
            var obj=JSON.parse(value);


            console.log(obj)

        }
    </script>

</body>
</html>
