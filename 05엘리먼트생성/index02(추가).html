<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <input type="text" class="todo" placeholder="할일을 작성하세요">
    <button id="btn">할일 목록 추가하기</button>


    <ul class="list">
        <li>
           
        </li>
    </ul>

    <script>
        var list=document.querySelector(".list");//ul
        var todo=document.querySelector(".todo");
        var btn=document.getElementById("btn");
        btn.addEventListener('click',function(){
            var li=document.createElement('li');//li태그생성
            var a =document.createElement('a');//a태그 생성
            
            
            a.href='http://www.naver.com';
            // a.innerHTML='문자열';이거 써도 됨.
            // a.appendChild('문자열'); //노드(엘리먼트)만 추가 가능
            
            //다른방법 - 문자열 노드로 바꾸기
            var text=document.createTextNode(todo.value);
            a.appendChild(text);
            li.appendChild(a);
           list.appendChild(li);

           todo.value='';
           

        });
    </script>
</body>
</html>
