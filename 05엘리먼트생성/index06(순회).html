<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        thead th,
        tbody td {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>

        </thead>

        <tbody class="table">
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>2</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>3</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>4</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>5</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
        </tbody>
    </table>

    <script>
        function down(x) {
            var tb = document.querySelector(".table");

            // console.dir(x);//x에서 사용할수있는 기능
            // console.log(x.parentElement);//반드시 태그형태만 선택(element이름이 들어간 속성을 사용하면 됩니다.)
            // console.log(x.parentNode);//문자열 노드가 있다면 문자열 반환
            // console.log(x.nextElementSibling);//다음 형제노드(btn)
            // console.log(x.previousElementSibling);//이전형제 노드
            
            // console.log(x.parentElement.children)//td의 자식들
            // console.log(x.parentElement.parentElement.firstElementChild)//tr의 첫번째 자식
            // console.log(x.parentElement.parentElement.lastElementChild)//tr의 마지막 자식
            
            
            // var c=x.parentElement.parentElement;
            // var p=c.nextElementSibling.nextElementSibling;
            // console.log(p)
            // tb.insertBefore(c,p);
            // if(p==null){
            //   alert("처음행입니다.");
            //   return;  
            // }
          
          var c=x.parentElement.parentElement;
          var p=c.nextElementSibling;
          if(p==null){
              alert("마지막행입니다.");
              return;  
            }
         
          tb.insertBefore(p,c);


        }
        function up(x) {
            var tb = document.querySelector(".table");
          
            var c=x.parentElement.parentElement;
            var p=c.previousElementSibling;
            if(p==null){
                alert("처음행입니다.");
                return;  
            }
            tb.insertBefore(c,p);
            
        }
    </script>


</body>

</html>
