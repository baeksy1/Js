<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li>
            <input type="checkbox" name="aa" value="1">자바
        </li>
        <li>
            <input type="checkbox" name="aa" value="2">JS
        </li>
        <li>
            <input type="checkbox" name="aa" value="3">CSS
        </li>
        <li>
            <input type="checkbox" name="aa" value="4">Database
        </li>
    
    
    </ul>
    <button type="button" id="btn">일괄삭제버튼</button>

    <script>
        var btn=document.getElementById("btn");
        var a=document.querySelectorAll('input[name="aa"]');
        
        
        btn.onclick=function(){
            for(var i =0;i< a.length;i++){
                if(a[i].checked==true){
                    a[i].parentElement.remove();
                }
            }
        }
    </script>

</body>

</html>
