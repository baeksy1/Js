<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>날짜 객체~</h3>

    <script>

        var date = new Date();

        //날짜 표기법 형변환
        console.log(date); //날짜형
        console.log(date.toUTCString()); //협정시 = 영국 기준시
        console.log(date.toISOString()); //세계 날짜 표기 표준

        //밀리초로 형변환
        console.log(date.getTime());


        var prev=new Date(1688094754569);
        console.log(prev)

        var gap=date - prev;//날짜형 (밀리초)

        console.log(parseInt(gap/1000));//초       
        console.log(parseInt(gap/1000/60));//분
        
        //년월일 시분초 얻기
        var year=date.getFullYear();//년
        var month=date.getMonth();//월
        var day=date.getDate();//일
        var hour=date.getHours();//시간
        var minute=date.getMinutes();
        var second=date.getSeconds();

        console.log(year,month,day,hour,minute,second)


        var date2=new Date(year,month,day)
        console.log(date2)
    </script>
    
</body>
</html>
