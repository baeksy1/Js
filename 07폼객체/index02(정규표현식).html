<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <form>
        아이디:<input type="text" name="id" pattern="\d{3,}">
        비밀번호:<input type="password" name="pw">


        <input type="submit">


    </form>




    <form name="action">
        아이디:<input type="text" name="id" onkeypress="enterFunc()">
        비밀번호:<input type="password" name="pw" onkeypress="enterFunc()">


        <button type="button" id="btn" onclick="joinCheck()">가입</button>

        
    </form>
    <script>

        function joinCheck(){

            var id=document.action.id.value;
            var pw=document.action.pw.value;
            
            var regExp1=/^[a-z0-9]{5,19}$/g;
            var regExp2=/^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/g;

            if(!regExp1.test(id)){
                alert('아이디는 소문자 숫자 5~19글자 입니다');
                return;
            }else if(!regExp2.test(pw)){

                alert('비밀번호는 8글자 이상, 최소 한개 이상의 대문자, 소문자, 숫자, 특주문자 포함');
                return;
            }


            document.action.submit();

        }



        function enterFunc(){
            
            if(event.keyCode==13){
                joinCheck();
            }
        }

    </script>

</body>
</html>
