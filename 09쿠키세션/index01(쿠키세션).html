<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    쿠키이름:<input type="text" id="cookieName">
    <br>
    쿠키값:<input tupe="text" id="cookieValue">

    <button id="createCookie" onclick="addCookie()">쿠키생성</button>
    찾을 쿠키 : <input type="text" id="cookieFi">
    <button id="find" onclick="getCookie()"> 쿠키찾기</button>

    <script>
        //쿠키생성 규칙
        //1. 키=값,키=값 ...;expires=시간; 세미콜론으로 구분
        //2. 
        document.cookie = "xxx=aaa123; expires="+new Date(2023,7,4).toUTCString()+";";

        function addCookie(){

            var name=document.getElementById("cookieName").value;
            var value=document.getElementById("cookieValue").value;
            //만료시간
            var date=new Date();//현재시각
            date.setDate(date.getDate()+7);
            console.log(date)
            var cookie="";
            cookie+=name+"="+value+"; "+"expires="+date.toUTCString()+"; path=/";//쿠키가 만들어진 경로의 하위경로에서도 해당

            document.cookie=cookie;

        }

        function getCookie(){
            var cook=document.cookie.split("; ");
            console.log(cook)


            var find= document.getElementById("cookieFi").value;
        

            if(cook.length!=0){
                for(var i=0;i<cook.length;i++){
                    console.log(cook[i]);
                    if(cook[i].indexof(find+'=')!=-1 ){
                        console.log('있다!!');
                    }
                }
            }

        }


    </script>

</body>
