<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //숫자랑 배열은 쌍따옴표가 안들어감
        //json데이터 읽기
        fetch('hi.json').then(function(response){
            return response.json();
        }).then(function(data){
            console.log(data)
        })

        //xml데이터 읽기
        fetch('hi.xml').then(function(response){
            return response.text();//일단 문자열로 변경

        }).then(function(data){
            //문자열을 xml로 변환해주는 기능이 필요하다
            return new DOMParser().parseFromString(data,'text/html')//''안에는 컨텐츠 타입
        }).then(function(data){
            console.log(data);
            var arr=data.getElementsByTagName("data");
            for(var i=0; i<arr.length;i++){
                console.log(arr[i].getElementsByTagName("name")[0].innerHTML);//name값
                console.log(arr[i].querySelector("name").innerHTML);//똑같은 name값
            }
        })

    </script>


</body>
</html>
